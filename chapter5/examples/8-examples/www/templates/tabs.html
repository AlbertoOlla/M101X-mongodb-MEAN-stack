<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Categories Tab -->
  <ion-tab title="Categories" icon-off="ion-ios-book" icon-on="ion-ios-book" href="#/categories">
    <ion-nav-view name="tab-category"></ion-nav-view>
  </ion-tab>

  <!-- User Tab -->
  <ion-tab title="Me" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/me">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>

</ion-tabs>
